{% extends "base.html" %}
{% block content %}
<div class="card" style="width: 18rem;">
    <ul class="list-group list-group-flush">
      <li class="list-group-item">Standard: {{object.standard.statement_name}}</li>
      <li class="list-group-item">Student: {{object.student.first_name}} {{object.student.last_name}}</li>
      <li class="list-group-item">Score: {{object.score}}</li>
    </ul>
  </div>
<p>
    Active: {{object.active}}
</p>
<div class="btn-group">
    <a href="{% url "assessment-list" %}" class="btn btn-primary btn-sm ml-2">
        Go Back to Assessment List
    </a>
    <a href="{% url "assessment-update" pk=object.pk %}" class="btn btn-warning btn-sm ml-2">
        Edit Assessment
    </a>
    <a href="{% url "assessment-delete" pk=object.pk %}" class="btn btn-danger btn-sm ml-2">
        Delete Assessment
    </a>
</div>
{% endblock %}
