{% extends "base.html" %}
{% block content %}
<h1>
    <small>
        Name
    </small>
    {{object.statement_name}}
</h1>
<p>
    Active: {{object.active}}
</p>
<div class="btn-group">
    <a href="{% url "standard-list" %}" class="btn btn-primary btn-sm ml-2">
        Go Back to Standards List
    </a>
    <a href="{% url "standard-update" pk=object.pk %}" class="btn btn-warning btn-sm ml-2">
        Edit Standards
    </a>
    <a href="{% url "standard-delete" pk=object.pk %}" class="btn btn-danger btn-sm ml-2">
        Delete Standards
    </a>
</div>
{% endblock %}
