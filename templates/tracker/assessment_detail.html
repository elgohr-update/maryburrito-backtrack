{% extends "base.html" %}
{% block content %}
    <h1>
       <small> <p>Standard:</p>{{object.standard.statement_name}} 
            <p>Student:</p>{{object.student.first_name}} {{object.student.last_name}} 
            <p>Score:</p>{{object.score}} 
        </small>
    </h1>
        <p>
            Active: {{object.active}}
        </p>
        <div class="btn-group">
        <a href="{% url "assessment-list" %}" class="btn btn-primary btn-sm ml-2">
            Go Back to Assessment List
        </a>
        <a href="{% url "assessment-update" pk=object.pk %}" class="btn btn-warning btn-sm ml-2">
            Edit Assessment
        </a>
        <a href="{% url "assessment-delete" pk=object.pk %}" class="btn btn-danger btn-sm ml-2">
            Delete Assessment
        </a>
        </div>
{% endblock %}
