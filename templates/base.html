<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sarah Tracker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
</head>

<body>
  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal"><a href="{% url "home" %}"> Student Tracker</a></h5>
   {% block nav_links%}
   {% if user.is_authenticated %}
    <nav class="my-2 my-md-0 mr-md-3">
      <a class="p-2 text-dark" href="{% url "student-list" %}">Students</a>
      <a class="p-2 text-dark" href="{% url "standard-list" %}">Standards</a>
      <a class="p-2 text-dark" href="{% url "assessment-list" %}">Assessments</a>
    </nav>
    {% else %}
    {% endif %}
    <div>
      {% if user.is_authenticated %}
        <a href="{% url "signout" %}" class="btn btn-primary btn-sm ml-2">
          Sign Out
          </a>
      {% else %}
        <a href="{% url "login" %}" class="btn btn-primary btn-sm ml-2">
        Login
        </a>
      {% endif %}
    </div>
    {% endblock%}
    <!--<a class="btn btn-outline-primary" href="#">Sign up</a>-->
  </div>
  <div class="container">{% block content%}{% endblock%} </div>

</body>

</html>
